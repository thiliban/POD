<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Proof App</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px gray;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        canvas {
            border: 1px solid black;
            width: 100%;
            height: 150px;
            cursor: crosshair;
        }
        #photo-preview {
            width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
        #gpsStatus {
            font-size: 14px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Delivery Proof Form</h2>
        
        <label>Recipient Name:</label>
        <input type="text" id="recipientName" placeholder="Enter recipient name" required>

        <label>Delivery Address:</label>
        <input type="text" id="deliveryAddress" placeholder="Enter address" required>

        <label>Package Details:</label>
        <input type="text" id="packageDetails" placeholder="Package description" required>

        <h3>Proof of Delivery</h3>

        <label>Signature:</label>
        <canvas id="signatureCanvas"></canvas>
        <button onclick="clearSignature()">Clear Signature</button>

        <label>Upload Photo:</label>
        <input type="file" id="photoUpload" accept="image/*" onchange="previewPhoto()">
        <img id="photo-preview">

        <h3>GPS Location</h3>
        <button onclick="getLocation()">Get Current Location</button>
        <p id="gpsStatus">Location not captured.</p>

        <label>Driver Notes:</label>
        <textarea id="driverNotes" placeholder="Any issues or comments?"></textarea>

        <button onclick="submitDelivery()">Submit Delivery</button>

        <p id="confirmationMessage" style="color: green; font-weight: bold;"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
